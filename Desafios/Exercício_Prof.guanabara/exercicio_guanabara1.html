<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual é a sua Nacionalidade?</h1>

    Você nasceu em: <input type="text" name="txtname" id="txtname">
    <input type="button" value="Confirme" onclick="confirmar()">
    <div id="res">

    </div>

    <script>

        function confirmar(){
            var txtn = window.document.getElementById('txtname')
            var res = window.document.getElementById('res')

            if (txtn != 'Brasil') {
                res.innerHTML += `<p>Você nasceu em <strong>${txtn.value}</strong>. Você é estrangeiro</p>`
            } else {
                res.innerHTML += `<p>Você nasceu em <strong>${txtn.value}</strong>. Você é brasileiro</p>`
            }

        }
    </script>
</body>
</html>
